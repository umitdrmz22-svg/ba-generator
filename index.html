
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betriebsanweisung – Auswahl</title>
  <link rel="stylesheet" href="/assets/style.css?v=20260105" />
</head>
<body class="page">
  <header class="hero"><h1>BETRIEBSANWEISUNG – AUSWAHL</h1></header>

  <main class="wrapper t-Maschine" id="indexRoot">
    <section class="box">
      <label>Typ wählen (optional):</label>
      <div class="row" id="typeRow">
        <label><input type="radio" name="type" value="Gefahrstoff"> Gefahrstoff</label>
        <label><input type="radio" name="type" value="Biostoff"> Biostoff</label>
        <label><input type="radio" name="type" value="Maschine" checked> Maschine</label>
        <label><input type="radio" name="type" value="PSA"> PSA</label>
      </div>
      <div class="muted">Ohne Auswahl bleibt „Maschine“ Standard.</div>
    </section>

    <section class="box">
      <div class="grid2">
        <div>
          <label>Unternehmen (optional)</label><input id="firm" type="text" placeholder="Firmenname" />
          <label>Abteilung (optional)</label><input id="dept" type="text" placeholder="Abteilung" />
          <label>Ersteller (optional)</label><input id="author" type="text" placeholder="Name" />
          <label>Datum (optional)</label><input id="date" type="date" />
        </div>
        <div>
          <label>Logo‑URL oder Upload (optional)</label>
          <input id="logoFile" type="file" accept="image/*" />
          <input id="logoUrl" type="url" placeholder="https://… (PNG/JPG)" />
          <small class="muted">PNG/JPG empfohlen. Ohne Cloud‑Upload kann eine URL genutzt werden.</small>
          <div id="logoPreview" class="logo-preview"></div>
        </div>
      </div>
    </section>

    <section class="box">
      <h3>Überschrift & Typografie (optional)</h3>
      <div class="row">
        <div style="flex:1">
          <label>Name des Arbeitsmittels/Verfahrens</label>
          <input id="assetName" type="text" placeholder="z. B. Trennschleifer" />
          <label>Untertitel</label>
          <input id="subtitleText" type="text" value="Betriebsanweisung" />
        </div>
        <div style="flex:1">
          <label><input type="checkbox" id="subtitleBold" checked> Fett</label>
          <label><input type="checkbox" id="subtitleCenter" checked> Zentriert</label>
          <label>Schriftart:
            <select id="fontFamily"><option>Arial</option><option>Calibri</option><option>Noto Sans</option><option>Times New Roman</option></select>
          </label>
          <label>Schriftgröße:
            <input type="number" id="fontSize" min="14" max="26" value="18" />
          </label>
        </div>
      </div>
      <div class="muted">Alle Angaben sind optional und können später im Editor geändert werden.</div>
    </section>

    <div class="actions"><button id="continue" class="btn-primary">Weiter zur Vorlage</button></div>
  </main>

  <script src="/assets/app.js?v=20260105" defer></script>
</body>
</html>
