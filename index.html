
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Betriebsanweisung – Auswahl</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css?v=20260106">
</head>
<body class="page">
  <header class="hero">
    <h1>BETRIEBSANWEISUNG – AUSWAHL</h1>
  </header>

  <main class="wrapper" id="indexRoot">
    <section class="box box-compact">
      <div class="ba-band">Grunddaten</div>

      <div id="typeRow" class="row row-compact">
        <label><input type="radio" name="type" value="Gefahrstoff"> Gefahrstoff</label>
        <label><input type="radio" name="type" value="Biostoff"> Biostoff</label>
        <label><input type="radio" name="type" value="Maschine" checked> Maschine</label>
        <label><input type="radio" name="type" value="PSA"> PSA</label>
      </div>
      <p class="muted">Ohne Auswahl bleibt „Maschine“ Standard.</p>

      <div class="grid2">
        <div>
          <label>Unternehmen (optional)<br><input id="firm" type="text" placeholder="Unternehmen"></label>
        </div>
        <div>
          <label>Abteilung (optional)<br><input id="dept" type="text" placeholder="Abteilung"></label>
        </div>
        <div>
          <label>Ersteller (optional)<br><input id="author" type="text" placeholder="Name"></label>
        </div>
        <div>
          <label>Datum (optional)<br><input id="date" type="date"></label>
        </div>
      </div>

      <div class="box box-compact" style="margin-top:10px;">
        <div class="row row-compact">
          <div style="flex:1;">
            <label>Logo-URL (optional)<br>
              <input id="logoUrl" type="url" placeholder="https://... (PNG/JPG)">
            </label>
            <p class="small">Wenn kein Upload möglich ist, kann eine Logo-URL verwendet werden.</p>
          </div>
          <div>
            <label>Logo-Datei (optional)<br>
              <input id="logoFile" type="file" accept="image/*">
            </label>
          </div>
        </div>
        <div id="logoPreview" class="logo-preview"></div>
      </div>

      <div class="box box-compact">
        <div class="ba-band">Überschrift & Typografie (optional)</div>
        <div class="grid2">
          <div>
            <label>Name des Arbeitsmittels/Verfahrens<br>
              <input id="assetName" type="text" placeholder="z. B. CNC-Fräse">
            </label>
          </div>
          <div>
            <label>Untertitel<br>
              <input id="subtitleText" type="text" value="Betriebsanweisung">
            </label>
          </div>
          <div class="row row-compact">
            <label><input id="subtitleBold" type="checkbox"> Fett</label>
            <label><input id="subtitleCenter" type="checkbox" checked> Zentriert</label>
          </div>
          <div class="row row-compact">
            <label>Schriftart:
              <select id="fontFamily">
                <option>Inter</option>
                <option>Arial</option>
                <option>Calibri</option>
                <option>Noto Sans</option>
                <option>Times New Roman</option>
              </select>
            </label>
            <label>Schriftgröße:
              <input id="fontSize" type="number" min="10" max="30" value="18">
            </label>
          </div>
        </div>
        <p class="muted">Alle Angaben sind optional und können später im Editor geändert werden.</p>
      </div>

      <div style="text-align:right;">
        <button id="continue" class="btn-primary btn-compact">Weiter zur Vorlage</button>
      </div>
    </section>
  </main>

  <script src="/assets/app.js?v=20260106" defer></script>
</body>
</html>
